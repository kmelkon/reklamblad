name: Scrape Deals

on:
  schedule:
    # Every Monday at 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install playwright requests
          playwright install chromium
          playwright install-deps chromium

      - name: Run tests
        run: |
          echo "Running unit tests..."
          python test_match_recipes.py

      - name: Scrape deals
        run: python scrape_deals.py

      - name: Match recipes
        run: python match_recipes.py

      - name: Validate data
        run: |
          echo "Validating generated data..."
          python validate_data.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deals.json recipe_matches.json
          git diff --staged --quiet || git commit -m "Update deals $(date -u +%Y-%m-%d)"
          git push
